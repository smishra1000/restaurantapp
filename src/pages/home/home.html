<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{"Order App"}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal"  (click)="openModal()" class="header-btn-cart">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{'Search for Resturant and Couisne'}}">
  </ion-searchbar>
  <ion-grid class="grid">
    <h5>{{"Best Resturant Near me in Hyderabad"}}</h5>
    <!-- <ion-row class="categories">
      <ion-col col-6 *ngFor="let item of categories" > -->
        <ion-card class="category-card" *ngFor="let item of filteredCategories">
          <img src="{{item.thumb}}" style="width:100%;">
          <ion-card-header style="white-space: initial;">
            <ion-card-subtitle><strong>{{item.title}}</strong></ion-card-subtitle>
            <p>This card has supporting text below as a natural lead-in to additional content.</p>
          </ion-card-header>
          <ion-card-content>
            <button ion-button ion-right end style="float: right;">Order Now</button>
          </ion-card-content>
      </ion-card>
      <!-- </ion-col>
    </ion-row> -->
    
  </ion-grid>
</ion-content>
